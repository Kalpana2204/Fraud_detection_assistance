{% extends 'core/base.html' %}

{% block title %}Login - Fraud Detection Assistant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>Fraud Detection Assistant
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="text-center mt-3">
                    <p class="mb-0 text-light">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
